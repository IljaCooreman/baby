type Query {
  users: [User!]!
  user(id: ID!): User
  guesses: [Guess]
  names: [Name!]!
}

type Mutation {
  createUser(name: String!, email: String!): User
  createGuess(userId: ID!, birthDate: String!, weight: Int, sex: String!): Guess
  createUserAndGuess(name: String!, email: String!, birthDate: String!, weight: Int, sex: String!): Guess
  createName(name: String!, creator: ID): Name
}
