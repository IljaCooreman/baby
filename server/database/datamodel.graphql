type Post {
  id: ID! @unique
  isPublished: Boolean! @default(value: "false")
  title: String!
  text: String!
}

type User {
  id: ID! @unique
  createdAt: DateTime!
  name: String! @unique
  email: String! @unique
  dateGuess: DateGuess
}

type DateGuess {
  id: ID! @unique
  createdAt: DateTime!
  date: String!
  user: User
}
